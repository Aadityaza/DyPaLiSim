<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Simulation</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <main class="flex-container">
        <section id="editParticles" class="particle-controls">
            <div id="particles-forms">
                <h2>Create Particles</h2>
            </div>
            <section id="particlesList" class="particles-list">
                <ul id="particleListDisplay"></ul>
            </section>
            <button id="setInteractionRuleButton">Set Interaction Rule</button><br>
            <div id="interaction-form">
                <!-- form goes here -->
            </div>
        </section>

        <section id="simulation" class="simulation-display">
            <canvas id="life"></canvas>
            <div id="controls">
                <button id="simulateButton">Start Simulation</button>
            </div>
        </section>
    </main>

    <script src="static/js/interactions.js"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/draw.js"></script>
    <script src="static/js/form.js"></script>

    <script>
        // Add an event listener to the "Set Interaction Rule" button
        document.getElementById('setInteractionRuleButton').addEventListener('click', function () {
            // Select the elements you want to hide
            const createParticlesSection = document.getElementById('particles-forms');
            const particlesList = document.getElementById('particlesList');
            const setInteractionRuleButton = document.getElementById('setInteractionRuleButton');

            // Hide the selected elements by setting their display property to 'none'
            createParticlesSection.style.display = 'none';
            particlesList.style.display = 'none';
            setInteractionRuleButton.style.display = 'none';

            // Call the function to show the interaction form (showInteractionForm())
            showInteractionForm();
        });
    </script>
</body>
</html>
